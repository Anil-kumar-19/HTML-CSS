<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font style</title>
    <style>
        h1{
            /* using color name */
            color: aqua;
            background-color: gray;
        }
        h2{
            /* using rgb  */
            color: rgb(28, 7, 126);
        }
        h3{
            /* using Hexadecimal */
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <h2>Hello HTML</h2>
    <h3>Hello Everyone</h3>
</body>
</html>
