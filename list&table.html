<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and table</title>
</head>
<body>
    <!-- unordered list -->
     <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
     </ul>

     <br>

     <!-- ordered list -->
      <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>

      <!-- nested list -->
       <ul>
        <li>List 1</li>
        <li>List 2</li>
        <ul>
            <li>nested list 1</li>
            <li>nested list 2</li>
        </ul>
        <li>List 3</li>
        <li>List 4</li>
     </ul>

     <!-- tables -->
      <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anil</td>
                <td>Bsc</td>
                <td>85</td>
            </tr>
             <tr>
                <td>Sangeetha</td>
                <td>Bcom</td>
                <td>85</td>
            </tr>
        </tbody>
      </table>
</body>
</html>
