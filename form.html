<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- forms -->
    <form action="">
        <!-- text -->
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter the name">
        <br>

        <!-- email -->
         <label for="email">Email</label><br>
         <input type="email" id="email" name="email" placeholder="abcd@gmail.com">
         <br>

         <!-- password -->
          <label for="password">Password</label><br>
          <input type="password" id="password"><br>

          <!-- number -->
           <label for="age">Age</label><br>
           <input type="number" id="age"><br>

           <!-- date -->
            <label for="dob">Date of Birth</label><br>
            <input type="date" name="dob" id="dob"><br>

            <!-- text area -->
             <label for="message">Message</label><br>
             <textarea name="message" id="message" cols="50" rows="10"></textarea><br>

             <!-- dropdown list -->
              <label for="class">Class</label><br>
              <select name="class" id="class">
                <option value="bsc" selected>BSC</option>
                <option value="bcom">Bcom</option>
                <option value="be">BE</option>
              </select>
              <br>

              <!-- radio -->
               <label for="hobbies">Hobbies</label><br>
               <input type="radio" name="hobbies" id="hobbies" value="cricket" checked>Cricket <br>
               <input type="radio" name="hobbies" id="hobbies" value="coding">Coding <br>
               <input type="radio" name="hobbies" id="hobbies" value="dancing">Dancing <br>
               <input type="radio" name="hobbies" id="hobbies" value="singing">Singing <br>

               <!-- checkbox -->
              <label for="hobbies">Hobbies</label><br>
               <input type="checkbox" name="hobbies" id="hobbies" value="cricket" checked>Cricket <br>
               <input type="checkbox" name="hobbies" id="hobbies" value="coding">Coding <br>
               <input type="checkbox" name="hobbies" id="hobbies" value="dancing">Dancing <br>
               <input type="checkbox" name="hobbies" id="hobbies" value="singing">Singing <br>

               <!-- button -->
                <!-- using input tag -->
                 <input type="submit" value="submit">

                 <!-- using button tag -->
                  <!-- <button type="submit">Submit</button> -->
                  <button type="reset">Reset</button>
    </form>
</body>
</html>
